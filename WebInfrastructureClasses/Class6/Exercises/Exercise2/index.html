<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculadora</h1>
        <p id="display" class="border">0</p>
        <section>
            <div>
                <button id="btnClear" class="border">Clear</button>
                <button id="btnAns" class="border">Ans</button>
                <button id="btnDiv" class="operationButtons">/</button>
            </div>
            <div>
                <button id="btn7" class="border">7</button>
                <button id="btn8" class="border">8</button>
                <button id="btn9" class="border">9</button>
                <button id="btnMult" class="operationButtons">x</button>
            </div>
            <div>
                <button id="btn4" class="border">4</button>
                <button id="btn5" class="border">5</button>
                <button id="btn6" class="border">6</button>
                <button id="btnSub" class="operationButtons">-</button>
            </div>
            <div>
                <button id="btn1" class="border">1</button>
                <button id="btn2" class="border">2</button>
                <button id="btn3" class="border">3</button>
                <button id="btnSum" class="operationButtons">+</button>
            </div>
            <button id="btn0" class="border">0</button>
            <button id="btnComma" class="operationButtons">,</button>
            <button id="btnEquals" class="operationButtons">=</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
